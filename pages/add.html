		<script>
			$(document).ready(function(){
				$("body button").click(function(){
					$t = "+";
					if($('body header nav ul').css('display') == "none"){
						$t = "-";
					}
					$('body header nav button span').text($t);
					$('body header nav ul').slideToggle('medium');
				});
			});

			<section class="add">

                <h4 class="small">Informations de l'article et de l'annonceur</h4>
				<article class="rowVale">

						            <div class="form-group">

						            </div>
